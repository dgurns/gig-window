name: Deploy to Staging

on:
  pull_request:
    types: [opened, synchronize]

# on:
#   push:
#     branches:
#       - develop

jobs:
  build-push-update:
    name: Build images, push to Docker Hub, and update staging server
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build `nginx` Docker image and push to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: dgurney/gig-window-nginx
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          workdir: ./nginx
          tags: 'latest,${{ github.sha }}'

      - name: Build `api` Docker image and push to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: dgurney/gig-window-api
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          workdir: ./api
          tags: 'latest,${{ github.sha }}'

      - name: Test SSH
        uses: appleboy/ssh-action@master
        with:
          host: api-staging.gigwindow.com
          username: root
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: |
            whoami
            ls -al

